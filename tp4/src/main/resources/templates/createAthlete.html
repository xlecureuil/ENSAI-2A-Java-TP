<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div th:insert="~{fragments/navbar :: navbar}"></div>
    <div class="container" align="center">
        <h1>Add a new Athlete</h1>
        <hr>

        <form action="#" th:action="@{/athlete/save}" th:object="${athlete}" method="POST">
            <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">
            <input type="number" th:field="*{age}" placeholder="Age" class="form-control mb-4 col-4" min="0" required>
            <select th:field="*{gender}" class="form-control mb-4 col-4" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <button type="submit" class="btn btn-info col-2">Create</button>
        </form>

        <hr>

        <a th:href="@{/athlete}"> Back to Athlete List</a>
    </div>
</body>

</html>
